<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>Filter for a city</li>
            <li>or a state</li>
        </ul>
    </form>
    <script>
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
        let cities = [];
        fetch(endpoint)
            .then(response => response.json())
            .then(data => cities.push(...data))


        let input = document.querySelector('.search');
        let list = document.querySelector('.suggestions');
        function displayMatches(e) {
            let inputValue = e.target.value
            const matchArray = findMatches(inputValue, cities)
            const match = matchArray.map(place => {
                return `
                <li>
                    <span>${place.city}, ${place.state}</span><span>${numberWithCommas(place.population)}</span>
                </li>`
            }).join('')
            list.innerHTML = match;
        }
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
        function findMatches(input, cities) {
            return cities.filter(place => {
                const regex = new RegExp(input, 'gi');
                return place.city.match(regex) || place.state.match(regex)
            })
        }

        input.addEventListener('change', displayMatches);
        input.addEventListener('keyup', displayMatches);







    </script>
</body>

</html>
