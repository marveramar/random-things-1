<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Halloween</title>
    <style>
        body {
            background: url(./images/Fondo-pantalla-Halloween-3.jpg) no-repeat center top;

        }

        h1 {
            margin-top: 100px;
            text-align: center;
            color: orange;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 80px;
        }

        img {
            border-radius: 100px
        }

        .images {
            opacity: 0.3;
            display: flex;
            justify-content: space-around;
        }

        .witch {
            opacity: 0.7;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <main>
        <h1 class="animated flip delay-10s">HAPPY HALLOWEEN</h1>
        <div class="images">
            <img class="animated infinite  fadeInDown delay-.5s" src="./images/images.jpeg" alt="fantasmitas">
            <img class="animated infinite  fadeInUp delay-.5s" src="./images/images.jpeg" alt="fantasmitas">
            <img class="animated infinite  fadeInDown delay-.5s" src="./images/images.jpeg" alt="fantasmitas">
            <img class="animated infinite  fadeInUp delay-.5s" src="./images/images.jpeg" alt="fantasmitas">
            <img class="animated infinite  fadeInDown delay-.5s" src="./images/images.jpeg" alt="fantasmitas">
        </div>
        <div class="witch">
            <img class="animated infinite rollIn delay-2s" src="./images/images.png" alt="bruja">
            <img class="animated infinite rollOut delay-7s" src="./images/images.png" alt="bruja">
            <img class="animated infinite rollOut delay-10s" src="./images/images.png" alt="bruja">
        </div>
    </main>
</body>

</html>
